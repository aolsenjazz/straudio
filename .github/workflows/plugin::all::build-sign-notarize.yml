name: Build Release

on:
  push:
    branches:
      - dev
  schedule:
    - cron: '0 0 * * *'

# If CI ever becomes too cumbersome, revert to running this script more sparingly:
# on:
#   pull_request:
#     branches:
#       - main
#     paths:
#       - 'plugin/**'

jobs:
  build-release:
    runs-on: macos-latest
    env:
      APPLE_EMAIL: ${{ secrets.APPLE_EMAIL }}
      APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
      APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}

    steps:
      - name: Print Xcode version
        run: xcodebuild -version

      - name: Print notarytool version
        run: xcrun notarytool --version

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Build Release Image
        run: |
          cd plugin

          git submodule init
          git submodule update

          cd iPlug2/Dependencies/IPlug
          ./download-iplug-sdks.sh

          cd ../../../Straudio

      - name: Build and sign VST3
        run: |
          xcodebuild -workspace Straudio/Straudio.xcworkspace -scheme macOS-VST3

      - name: Build and sign AU
        run: |
          xcodebuild -workspace Straudio/Straudio.xcworkspace -scheme macOS-AU

      - name: Build and sign App
        run: |
          xcodebuild -workspace Straudio/Straudio.xcworkspace -scheme macOS-App
      
      - name: Build Release Image
        run: |
          # Run your build script
          ./scripts/makedist-mac.sh
